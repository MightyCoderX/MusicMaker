<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Maker</title>

        <link rel="stylesheet" href="style.css">

        <script src="app.js" defer></script>

    </head>
    <body>
        <div class="piano-keyboard">
            <div class="octave" data-octave="1">
                <div class="key" data-key="c"></div>
                <div class="key small" data-key="c#"></div>
                <div class="key" data-key="d"></div>
                <div class="key small" data-key="d#"></div>
                <div class="key" data-key="e"></div>
                <div class="key" data-key="f"></div>
                <div class="key small" data-key="f#"></div>
                <div class="key" data-key="g"></div>
                <div class="key small" data-key="g#"></div>
                <div class="key" data-key="a"></div>
                <div class="key small" data-key="a#"></div>
                <div class="key" data-key="b"></div>
            </div>
            
            <div class="octave" data-octave="2">
                <div class="key" data-key="c"></div>
                <div class="key small" data-key="c#"></div>
                <div class="key" data-key="d"></div>
                <div class="key small" data-key="d#"></div>
                <div class="key" data-key="e"></div>
                <div class="key" data-key="f"></div>
                <div class="key small" data-key="f#"></div>
                <div class="key" data-key="g"></div>
                <div class="key small" data-key="g#"></div>
                <div class="key" data-key="a"></div>
                <div class="key small" data-key="a#"></div>
                <div class="key" data-key="b"></div>
            </div>
            
        </div>
    </body>
</html>
